<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>QQ邮箱</title>
</head>
<body>
    <div id="header">
        <nav id="nav1">
            <a href="#">基本版 </a> |
            <a href="#"> English </a> |
            <a href="#"> 手机版 </a> |
            <a href="#"> 企业邮箱 </a>
        </nav>
        <img id="logo" src="images/logo.png" alt="this is the logo of qq email">
    </div>

    <div id="container"> 
        <div class="login_card">
            <div class="login_card_tab">
                <div class="login_card_tab_wx">
                    <a href="index.html" class="pressarea">微信登录</a>
                </div>
                <div class="login_card_tab_qq">
                    <a href="qqlogin.html" class="pressarea">QQ登录</a>
                </div>
            </div>
            <div class="login_card_cnt">
                <input type="text" name="account" id="account" placeholder="  支持QQ号/邮箱/手机号登录">
                <input type="password" name="password" id="password" placeholder="  QQ密码">
                <div class="auto_login">
                  <input type="checkbox" name="autologin" id="autologin">
                  <label for="autologin">下次自动登录</label>
                </div>
                <div class="submit_button">
                  <input type="submit" value="登录" name="login" id="login">
                </div>
                <div class="forget_pw">
                    <a href="#">忘了密码？</a>
                </div>
            </div>
        </div>
        <div class="login_picture">
            <img src="images/login_picture.jpg" alt="this is a smile face!!!">
        </div>
        <div class="login_picture_txt">
            <p class="login_picture_txt_title">
                QQ邮箱，常联系！           
            </p>
            <p class="login_picture_txt_content">
                1982年，第一张电脑笑脸诞生<br>
                今天，人们已经习惯用它来表达心情<br>
                现在，您也可以在邮件里<br>
                用:-)来传达一个微笑的表情<br>
                <a href="#">了解更多表情符号</a>
            </p>
        </div>
        <div >

        </div>
    </div>

    <div id="footer">
        <nav>
            <a href="#">关于腾讯 </a> |
            <a href="#">服务条款 </a> |
            <a href="#">隐私政策 </a> |
            <a href="#">客服中心 </a> |
            <a href="#">联系我们 </a> |
            <a href="#">服务中心 </a> |
            <span class="slogan">©1998 - 2020 Tencent Inc. All Rights Reserved.</span>
        </nav>
    </div>
</body>
</html>
